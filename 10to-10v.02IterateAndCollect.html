<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Iterate and Collect</title>
</head>

<body>
    <script>
        // Create a for loop that printers numbers from 10 to - 10
        // Collect all numbers into a single array
        var myArray = [];
        //var my2ndArray = [10,9,8,7,6];
        for (i = 10; i >= -10; i--) {
            //console.log(i);
            myArray.push(i);
            console.log(myArray);
        }
        console.log(myArray);
    </script>

</body>

</html
