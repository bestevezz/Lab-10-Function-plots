<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>10 to - 10</title>
</head>

<body>
    <script>
        // Create a for loop that printers numbers from 10 to - 10

        for (i = 10; i >= -10; i--) {
            console.log(i);
        }
    </script>

</body>

</html>
